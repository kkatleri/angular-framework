<ul *ngIf="showAllIcons">
    <li *ngFor="let icon of profileIconNames" >
        <img [src]="'assets/profile/' + icon" [alt]="icon" (click)="iconSelected(icon)" [class.selected]="icon===selectedIcon"/>
    </li>
</ul>
<img [src]="'assets/profile/' + selectedIcon" [alt]="selectedIcon" *ngIf="!showAllIcons" (click)="showAllIcons=true"/>
