<ul *ngIf="showAllProfileIcons">
    <li *ngFor="let icon of profileIcons">
        <img [src]="'/assets/profile/' + icon" [alt]="icon" [class.selected]="icon==selectedProfileIcon" (click)="setSelectedProfileIcon(icon)"/>
    </li>
</ul>

<img *ngIf="!showAllProfileIcons" [src]="'/assets/profile/' + selectedProfileIcon" (click)="showAllProfileIcons=true"/>
