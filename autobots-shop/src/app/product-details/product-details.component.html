<div class="product">
  <div class="product-details">
    <img [src]="getImageUrl(product)" [alt]="product.imageName" />
    <div class="product-info">
      <div class="name">{{ product.name }}</div>
      <div class="description">{{ product.description }}</div>
      <div class="category">Part Type: {{ product.category }}</div>
    </div>
  </div>
  <div class="price">
    <div 
    [ngClass]="getDiscountedStyle(product)" 
    [ngStyle]="{color: product.discount>0 ?'green':''}">
      {{ product.price | currency}}
    </div>
    <div class="discount" *ngIf="isDiscounted(product)">{{ getDiscount(product) | currency}}</div>
    <button class="cta" (click)="buyButtonClicked(product)">Buy</button>
  </div>
</div>
